<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Welcome to the Home Page</h1>
            <hr>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="car-header bg-info">
                    <h5 class="card-title text-center">Customer List</h5>
               </div>
               <div class="card-body">
                <table class="table table-striped table-bordered table-hover table-sm">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">City</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customerList; let i = index">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{customer.cstName}}</td>
                            <td>{{customer.cstAge}}</td>
                            <td>{{customer.cstEmail}}</td>
                            <td>{{customer.cstAddress}}</td>
                            <td>  
                                <button class="btn btn-primary btn-sm" (click)="onEditCustomerData(customer)">Edit</button>
                                <button class="btn btn-danger btn-sm m-1" (click)="onDeleteCustomerData(customer.cstId)">Delete</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
               </div>

            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="car-header bg-info">
                    <h5 class="card-title text-center ">New Customer Form</h5>
                </div>

                <div class="card-body">
                    <div class="col-md-12">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="customerObj.cstName" class="form-control" placeholder="Enter Name" name="name" required>
                    </div>
                    <div class="col-md-12">
                        <label for="">Age</label>
                        <input type="text" [(ngModel)]="customerObj.cstAge" class="form-control" placeholder="Enter Age" name="age" r>
                    </div>
                    <div class="col-md-12">
                        <label for="">Email</label>
                        <input type="text" [(ngModel)]="customerObj.cstEmail" class="form-control" placeholder="Enter City" name="city" required>
                    </div>
                    <div class="col-md-12">
                        <label for="">Address</label>
                        <input type="text" class="form-control" [(ngModel)]="customerObj.cstAddress" placeholder="Enter Address" name="address" required>
                    </div>
                    
                    <div class="col-md-12 m-2">
                        <button class="btn btn-success m-1 btn-md" (click)="onSaveCustomerData()">Save</button>
                        <button class="btn btn-warning m-1 btn-md" (click)="onUpdateCustomerData()">Update</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
